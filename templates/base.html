<!doctype html>
<html>
  <head>
    <title>Slurm Manager -- {% block sub_heading %}{% endblock %}</title>

    <!-- datatable styling -->
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.7/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/foundation/5.5.1/stylesheets/app.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/foundation/5.5.1/stylesheets/foundation.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/foundation/5.5.1/stylesheets/foundation.min.css">
    <script src="//cdn.jsdelivr.net/jquery/2.1.4/jquery.min.js"></script>
    <script src="//cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js"></script>

  </head>
  <body>
    <div class="row">
      <div class="large-12 columns">
        <h1>User History {% block userid %}{% endblock %}</h1>
        <hr/>
      </div>
    </div>
    <div class="row">     
      <div class="large-9 columns" role="content">
	{% block body %}
	{% endblock %}
      </div>
      <aside class="large-3 columns">
	{% block sidebar %}{% endblock %}
      </aside>
    </div>
    <footer class="row">
      <div class="large-12 columns">
	<hr/>
	<div class="row">
	  {% block footer %}{% endblock %}
	</div>
      </div>
    </footer>
    <script src="//cdn.jsdelivr.net/foundation/5.5.1/javascripts/app.js"></script>
    <script src="//cdn.jsdelivr.net/foundation/5.5.1/javascripts/foundation.min.js"></script>
    <script src="//cdn.jsdelivr.net/foundation/5.5.1/javascripts/jquery.foundation.accordion.js"></script>
    <script src="//cdn.jsdelivr.net/foundation/5.5.1/javascripts/jquery.foundation.alerts.js"></script>
    <script src="//cdn.jsdelivr.net/foundation/5.5.1/javascripts/jquery.foundation.buttons.js"></script>
    <script src="//cdn.jsdelivr.net/foundation/5.5.1/javascripts/jquery.foundation.forms.js"></script>
    <script src="//cdn.jsdelivr.net/foundation/5.5.1/javascripts/jquery.foundation.mediaQueryToggle.js"></script>
    <script src="//cdn.jsdelivr.net/foundation/5.5.1/javascripts/jquery.foundation.navigation.js"></script>
    <script src="//cdn.jsdelivr.net/foundation/5.5.1/javascripts/jquery.foundation.orbit.js"></script>
    <script src="//cdn.jsdelivr.net/foundation/5.5.1/javascripts/jquery.foundation.reveal.js"></script>
    <script src="//cdn.jsdelivr.net/foundation/5.5.1/javascripts/jquery.foundation.tabs.js"></script>
    <script src="//cdn.jsdelivr.net/foundation/5.5.1/javascripts/jquery.foundation.tooltips.js"></script>
    <script src="//cdn.jsdelivr.net/foundation/5.5.1/javascripts/jquery.foundation.topbar.js"></script>
    <script src="//cdn.jsdelivr.net/foundation/5.5.1/javascripts/jquery.placeholder.js"></script>
    <script src="//cdn.jsdelivr.net/foundation/5.5.1/javascripts/modernizr.foundation.js"></script>
  </body>
</html>
